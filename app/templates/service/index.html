{% extends 'service/base_service.html' %}

{% block page_title %}งานบริการหน้าร้าน{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-tools me-2"></i>ระบบงานบริการหน้าร้าน
        </h1>
        <div>
            <a href="{{ url_for('service.create_job') }}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> เปิดจ๊อป
            </a>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <p class="lead">ยินดีต้อนรับสู่ระบบงานบริการ</p>
            <a href="{{ url_for('service.jobs_list') }}" class="btn btn-outline-primary">
                <i class="fas fa-list-alt me-2"></i> ดูรายการใบงานทั้งหมด
            </a>
        </div>
    </div>
</div>
{% endblock %}
