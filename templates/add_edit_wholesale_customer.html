{% extends 'base.html' %}

{% block page_title %}
    {% if customer %}แก้ไขลูกค้าค้าส่ง{% else %}เพิ่มลูกค้าค้าส่ง{% endif %}
{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h4 class="mb-0">{% if customer %}แก้ไขลูกค้าค้าส่ง: {{ customer.name }}{% else %}เพิ่มลูกค้าค้าส่งใหม่{% endif %}</h4>
    </div>
    <div class="card-body">
        <form action="{% if customer %}{{ url_for('edit_wholesale_customer', customer_id=customer.id) }}{% else %}{{ url_for('add_wholesale_customer_action') }}{% endif %}" method="POST">
            
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อลูกค้าค้าส่ง <span class="text-danger">*</span></label>
                <input type="text" id="name" name="name" class="form-control" value="{{ customer.name if customer else '' }}" required placeholder="เช่น ร้านยางสุวิทย์, บจก. พีรพัฒน์ยานยนต์">
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>{% if customer %}บันทึกการแก้ไข{% else %}เพิ่มลูกค้า{% endif %}
                </button>
                <a href="{{ url_for('manage_wholesale_customers') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>ยกเลิก
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
